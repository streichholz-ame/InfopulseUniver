<!DOCTYPE html>
<html>
	<head>
		<title>Photo editor</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/photo-editor.css">
	</head>
	<body>
		<div class="container"> 
			<form id="urlBox" class="center">
				<input class="url-box" type="url" id="imgUrl" placeholder="Paste any image link">
				<button type="button" class="btn">Go</button>
			</form>

			<div class="sliders">
			  <form id="imageEditor">
				<p>
				  <label for="gs">Grayscale</label>
				  <input id="gs" name="gs" type="range" min="0" max="100" value="0">
				</p>

				<p>
				  <label for="blur">Blur</label>
				  <input id="blur" name="blur" type="range" min="0" max="10" value="0">
				</p>

				<p>
				  <label for="br">Exposure</label>
				  <input id="br" name="br" type="range" min="0" max="200" value="100">
				</p>

				<p>
				  <label for="ct">Contrast</label>
				  <input id="ct" name="ct" type="range" min="0" max="200" value="100">
				</p>

				<p>
				  <label for="huer">Hue Rotate</label>
				  <input id="huer" name="huer" type="range" min="0" max="360" value="0">
				</p>

				<p>
				  <label for="opacity">Opacity</label>
				  <input id="opacity" name="opacity" type="range" min="0" max="100" value="100">
				</p>

				<p>
				  <label for="invert">Invert</label>
				  <input id="invert" name="invert" type="range" min="0" max="100" value="0">
				</p>

				<p>
				  <label for="saturate">Saturate</label>
				  <input id="saturate" name="saturate" type="range" min="0" max="500" value="100">
				</p>

				<p>
				  <label for="sepia">Sepia</label>
				  <input id="sepia" name="sepia" type="range" min="0" max="100" value="0">
				</p>

				<input type="reset" form="imageEditor" id="reset" value="Reset" />

			  </form>
			</div>	

			<div id="imageContainer" class="center">
			  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/stadium.jpg">
			</div>
		</div>

		<script src="scripts/jquery-.min.js"></script>
		<script src="scripts/photo-editor.js"></script>
	</body>
</html>
